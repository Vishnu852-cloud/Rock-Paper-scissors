<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://nizamudhecha.github.io/rock-paper-scissors/rock.png" >
        </div>
         
        <div class="choice" id="paper">
            <img src="https://nirajan-py.github.io/Rock_Paper_scissors/paper.png" >
        </div>


        <div class="choice" id="Scissors">
            <img src="https://mr-dk07.github.io/Rock-Paper-Scissors/images/scissors.png" >
        </div>

    </div>

<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
</div>
    <div class="msg-container">
        <p id="msg">play Your move</p>
    </div>
    
    <script src="rock.js"></script>
</body>
</html>
